<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lead Generation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Changed background from purple gradient to solid black */
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #03081f;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .budget-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #09102c 0%, #0d0318 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .lead-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lead-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .lead-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .lead-info p {
            color: #666;
            font-size: 0.9em;
        }

        .confidence-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .grade-A { background: #d4edda; color: #155724; }
        .grade-B { background: #d1ecf1; color: #0c5460; }
        .grade-C { background: #fff3cd; color: #856404; }
        .grade-D { background: #f8d7da; color: #721c24; }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .detail-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-section h4 {
            color: #0a0e24;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .detail-item {
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .ai-insights {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .ai-insights h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .insight-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .recommendation {
            background: #fff;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: 600;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ AI Lead Generation System</h1>
            <p>Powered by Bright Data MCP & OpenAI</p>
        </header>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Define Your ICP</h2>
                <form id="icpForm">
                    <div class="form-group">
                        <label for="icpName">ICP Name</label>
                        <input type="text" id="icpName" placeholder="e.g., Enterprise SaaS Buyers" required>
                    </div>

                    <div class="form-group">
                        <label for="companySize">Company Size</label>
                        <select id="companySize" required>
                            <option value="">Select size</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1000+">1000+ employees</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" placeholder="e.g., Technology, Healthcare" required>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Target Job Title(s)</label>
                        <input type="text" id="jobTitle" placeholder="e.g., CTO, VP Engineering" required>
                    </div>

                    <div class="form-group">
                        <label for="region">Geographic Region</label>
                        <input type="text" id="region" placeholder="e.g., United States, Europe" required>
                    </div>

                    <div class="form-group">
                        <label for="technology">Technology Used</label>
                        <input type="text" id="technology" placeholder="e.g., AWS, Salesforce, React" required>
                    </div>

                    <div class="form-group">
                        <label for="painPoints">Pain Points</label>
                        <textarea id="painPoints" placeholder="Describe the problems your solution solves..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Budget Range ($)</label>
                        <div class="budget-group">
                            <input type="number" id="minBudget" placeholder="Min" min="0" required>
                            <input type="number" id="maxBudget" placeholder="Max" min="0" required>
                        </div>
                    </div>

                    <button type="submit" id="searchBtn">
                        üîç Search for Leads
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="resultsContent">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <h3>Ready to Find Leads</h3>
                        <p>Fill in your ICP criteria and click "Search for Leads" to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const form = document.getElementById('icpForm');
        const resultsContent = document.getElementById('resultsContent');
        const searchBtn = document.getElementById('searchBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchLeads();
        });

        async function searchLeads() {
            const icpData = {
                icp_name: document.getElementById('icpName').value,
                company_size: document.getElementById('companySize').value,
                industry: document.getElementById('industry').value,
                target_job_title: document.getElementById('jobTitle').value,
                geographic_region: document.getElementById('region').value,
                technology_used: document.getElementById('technology').value,
                pain_points: document.getElementById('painPoints').value,
                min_budget: document.getElementById('minBudget').value,
                max_budget: document.getElementById('maxBudget').value
            };

            // Show loading
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Searching...';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI is searching for leads matching your ICP...</p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">This may take 30-60 seconds</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/api/search-leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(icpData)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Search failed');
                }
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <h3 style="color: #dc3545;">‚ö†Ô∏è Error</h3>
                        <p>${error.message}</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 10px;">
                            Make sure the backend server is running and configured properly.
                        </p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search for Leads';
            }
        }

        function displayResults(data) {
            const leads = data.leads || [];
            
            let html = `
                <div class="results-header">
                    <div>
                        <h2>Lead Results</h2>
                        <p style="color: #666; font-size: 0.9em;">ICP: ${data.icp_name}</p>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-card">
                        <div class="stat-value">${leads.length}</div>
                        <div class="stat-label">Total Leads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${leads.filter(l => l.ai_analysis.grade === 'A').length}</div>
                        <div class="stat-label">Grade A</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round(leads.reduce((sum, l) => sum + l.ai_analysis.confidence_score, 0) / leads.length)}%</div>
                        <div class="stat-label">Avg Score</div>
                    </div>
                </div>
            `;

            if (leads.length === 0) {
                html += `
                    <div class="empty-state">
                        <h3>No leads found</h3>
                        <p>Try adjusting your ICP criteria</p>
                    </div>
                `;
            } else {
                leads.forEach((item, index) => {
                    html += createLeadCard(item, index + 1);
                });
            }

            resultsContent.innerHTML = html;
        }

        function createLeadCard(item, index) {
            const lead = item.lead;
            const company = item.company;
            const analysis = item.ai_analysis;

            return `
                <div class="lead-card">
                    <div class="lead-header">
                        <div class="lead-info">
                            <h3>${index}. ${lead.name}</h3>
                            <p>${lead.designation} at ${lead.company_name}</p>
                            <p style="font-size: 0.85em; color: #999;">Source: ${lead.source}</p>
                        </div>
                        <div class="confidence-badge grade-${analysis.grade}">
                            ${analysis.confidence_score}% Match (${analysis.grade})
                        </div>
                    </div>

                    <div class="details-grid">
                        <div class="detail-section">
                            <h4>üë§ Lead Contact</h4>
                            <div class="detail-item">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">${lead.contact_details.email}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone:</span>
                                <span class="detail-value">${lead.contact_details.phone}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">LinkedIn:</span>
                                <span class="detail-value" style="word-break: break-all;">${lead.contact_details.linkedin}</span>
                            </div>
                        </div>

                        <div class="detail-section">
                            <h4>üè¢ Company Info</h4>
                            <div class="detail-item">
                                <span class="detail-label">Industry:</span>
                                <span class="detail-value">${company.industry}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Size:</span>
                                <span class="detail-value">${company.size}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${company.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Website:</span>
                                <span class="detail-value">${company.website}</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section" style="margin-top: 15px;">
                        <h4>üìù About Company</h4>
                        <p style="font-size: 0.9em; color: #555; line-height: 1.5;">${company.about}</p>
                    </div>

                    <div class="ai-insights">
                        <h4>ü§ñ AI Analysis & Insights</h4>
                        ${analysis.matching_criteria.map(match => `
                            <div class="insight-item">‚úì ${match}</div>
                        `).join('')}
                        ${analysis.insights.map(insight => `
                            <div class="insight-item">${insight}</div>
                        `).join('')}
                        <div class="recommendation">
                            üí° ${analysis.recommendation}
                        </div>
                    </div>
                </div>
            `;
        }

        // Check backend health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                console.log('Backend health:', data);
            } catch (error) {
                console.error('Backend not available:', error);
            }
        });
    </script>
</body>
</html>
